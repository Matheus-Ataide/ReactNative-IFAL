<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Validação de formulário</title>
</head>
<body>
    <header>
        <h3>Validação de formulário</h3> <!-- Corrigido para h3 -->
    </header>
    
    <form>
        <p>
        <label>Nome: </label>
        <input id="nome" type="text" required> <!-- Corrigido para type="text" -->
        </p>
        <p>
        <label>Email: </label> 
        <input id="email" type="text" required> <!-- Corrigido para type="text" -->
        </p>
                
        <button onclick="verificar()">Enviar</button>
    </form>
    
    <script>
        function verificar() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;

            if (nome === "" || email === "") {
                alert("Campo(s) não informado(s)");
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>
</html>
