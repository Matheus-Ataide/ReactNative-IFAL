<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>

<body>
    <script>
        lista = ["Computador", "Telefone", "Mouse", "Teclado"];
        console.log("teste 4");
        console.log(lista);
        console.log("Há "+ lista.length +" itens na lista");
        lista.splice(2, 1); // pop: remove o elemento do fim; shift: remove elemento do começo; splice: remove um determinado elemento;
        console.log(lista);
        
        contador = 0;
        for (let i = 0; i < lista.length; i++) {
            if (lista[i] === "Computador") {
                console.log("Este produto (Computador) existe")
                contador++;
            }
        }
        if (contador == 0){
            console.log ("Produto não encontrado")
        }
        lista.splice(1, 1);
        console.log(lista);

    </script>
</body>

</html>
