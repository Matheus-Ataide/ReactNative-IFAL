<!DOCTYPE html>
<html>
	<head>
	<title>Calculadora IMC</title>
	</head>
	<body>
	        <header>
	            <h3>Calculadora IMC</h1>
	        </header>
	        <main>
	            <section class="formulario">
		            <form action="" id="calculo-imc">
				<p>
			                <label for="idade">Idade:</label>
			                <input name="idade" type="text" id="idade" class="input-padrao" required placeholder="Digite sua idade">
				<p>
		                <p>
			                <label for="peso">Peso:</label>
			                <input 
			                name="peso" type="text" id="peso" class="input-padrao" required placeholder="Digite seu peso em kg">
		                <p>
			                <label for="altura">Altura:</label>
			                <input name="altura" type="text" id="altura" class="input-padrao" required placeholder="Digite sua altura em metros ex: 1.90" size="27">
		                
				<br><br/>
					
		                <p>
		                <input type="submit" value="Calcule seu IMC" class="enviar">
		                </p>
		            </form>
	            </section>
	        </main>
	        
	        <script>
		  	var botaoImc = document.querySelector(".enviar");
		     	function calculaImc(event){
		        event.preventDefault();
		        var form = document.querySelector("#calculo-imc");
		
		        var idade = form.idade.value;
		        var peso = form.peso.value;
		        var altura = form.altura.value.replace(',','.');
		        var imc = (peso/(altura*altura)).toFixed(2);
		
		        var classificacao = document.querySelector('.classificacao');
		        classificacao.textContent = classificadorImc(imc);
			}
			
			function classificadorImc(imc){
				if(imc < 15.99){
			            alert("Magreza Grave: Risco alto - Anorexia, Bulimia, Osteoporose e auto consumo de massa muscular, Transtornos digestivos, debilidade, fadiga crônica, stress, ansiedade e disfusões hormonais e sexuais.")
			        }
			        if(imc >= 16 && imc <= 16.99){
			            alert("Magreza Moderada: Risco alto - Anorexia, Bulimia, Osteoporose e auto consumo de massa muscular, Transtornos digestivos, debilidade, fadiga crônica, stress, ansiedade e disfusões hormonais e sexuais.")
			        } 
			        if(imc >= 17 && imc <= 18.5){
			            alert("Magreza Leve: Risco moderado - Transtornos digestivos, debilidade, fadiga crônica, stress, ansiedade e disfusões hormonais.")
			        }
			        if(imc >= 18.5 && imc <= 24.9){
			            alert("Saudável: Baixo risco - Estado normal, bom nível de energia, vitalidade e boa condição física. Mantenha o seu peso e IMC.")
			        }
			        if(imc >= 25 && imc <= 29.9){
			            alert("Sobrepeso: Risco moderado - Fadiga, problemas digestivos, problemas circulatórios, má circulação nas pernas, varizes.")
			        }
			        if(imc >= 30 && imc <= 34.9){
			            alert("Risco alto - Diabetes, angina de peito, enfartes, tromboFlebites, arteroscleroses, alterações mestruais, disfunções sexuais.")
			        }
			        if(imc >= 35 && imc <= 39.9){
			            alert("Obesidade Grau 1: Risco Muito alto - Falta de Ar, apneia, sonolência, trombose pulmonar, úlceras varicosas, cancro do colon uterino e mamário, refluxo esofágico,disfunções sexuais, discriminação social, laboral e sexual.")
			        }
			        if(imc >= 40){
			            alert("Obesidade Grau 2: Risco Muito alto - Diabetes, angina de peito, enfartes, tromboFlebites, arteroscleroses, alterações mestruais, Falta de Ar, apneia, sonolência, trombose pulmonar, úlceras varicosas, cancro do colon uterino e mamário, refluxo esofágico,disfunções sexuais, discriminação social, laboral e sexual.")
			        }
			        return classificacao
		    	}
		        botaoImc.addEventListener('click', calculaImc)
	      </script>
	</body>
</html>
